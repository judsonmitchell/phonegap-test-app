<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/holo.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.sidr.dark.css" />
        <title>PhoneGap Test App</title>
    </head>
    <body>
        <div class="debug"></div>
        <div class="page-container app">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button id="simple-menu" href="#sidr"type="button" class="navbar-toggle ">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sample App</a>
            </div>
        </div>
        <div id="sidr">
            <ul class="app-nav">
                <li class="active"><a href="entry-template">Main</a></li>
                <li><a href="second-template">Second</a></li>
                <li><a href="settings-template">Settings</a></li>
                <li><a href="picture-template">* Picture</a></li>
            </ul>
        </div>
        <div class="container container-content">
            <!-- Handlebars compiled templates go here -->
        </div>
        </div>
        <script id="entry-template" type="text/x-handlebars-template">
        <div class="panel panel-default">
            <div class="panel-heading"><a href="#" class="pull-right">Help</a><h4>Save to DB</h4></div>
            <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputName">Your Name</label>
                            <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form> 
            </div>
        </div>
        </script>
        <script id="results-template" type="text/x-handlebars-template">
        <div class="panel panel-default">
            <div class="panel-heading"><a href="#" class="pull-right">Help</a><h4>Results</h4></div>
            <div class="panel-body">
                <div class="list-group">
                    {{#each objects}}
                        <a href="#" class="list-group-item">{{name}} - {{email}}</a>
                    {{/each}}
                </div>
            </div>
        </div>
        </script>
        <script id="second-template" type="text/x-handlebars-template">
            <div class="panel panel-default">
                <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>People You May Know</h4></div>
                <div class="panel-body">
                    <p><img src="//placehold.it/100" class="img-circle pull-right"> <a href="#">Bootstrap Playground</a></p>
                    <div class="clearfix"></div>
                    <hr>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis pharetra varius quam sit amet vulputate. 
                    Quisque mauris augue, molestie tincidunt condimentum vitae, gravida a libero. Aenean sit amet felis 
                    dolor, in sagittis nisi. Sed ac orci quis tortor imperdiet venenatis. Duis elementum auctor accumsan. 
                    Aliquam in felis sit amet augue.
                    <hr>
                    <div class="btn-group pull-right btn-toggle"> 
                    <button class="btn btn-default">ON</button>
                    <button class="btn btn-primary active">OFF</button>
                    </div>  
                      
                </div>
            </div>
        </script>
        <script id="settings-template" type="text/x-handlebars-template">
        <div class="panel panel-default">
            <div class="panel-heading"><a href="#" class="pull-right">Help</a><h4>Settings</h4></div>
            <div class="panel-body">
                <ul class="list-group">
                        <li class="list-group-item">
                          <span href="#" class="btn-group btn-toggle pull-right"> 
                            <button class="btn btn-sm btn-default">On</button>
                            <button class="btn btn-sm btn-primary active">Off</button>
                          </span>  
                          Bootply
                        </li>
                      <li class="list-group-item">
                        <span href="#" class="btn-group btn-toggle pull-right"> 
                            <button class="btn btn-sm btn-primary active">On</button>
                            <button class="btn btn-sm btn-default">Off</button>
                          </span> Templates</li>
                      <li class="list-group-item">
                        <span href="#" class="btn-group btn-toggle pull-right"> 
                            <button class="btn btn-sm btn-default">On</button>
                            <button class="btn btn-sm btn-primary active">Off</button>
                        </span> Snippets</li>
                </ul>
            </div>
        </div>
        </script>
        <script id="picture-template" type="text/x-handlebars-template">
        <div class="panel panel-default">
            <div class="panel-heading"><a href="#" class="pull-right">Help</a><h4>Take a Picture</h4></div>
            <div class="panel-body">
                <p>Take a picture and send it to our server</p>
                <p><button class="take-photo">Take Photo</button></p>
                <div id="smallImage"></div>
            </div>
        </div>
        </script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/photo.js"></script>
        <script type="text/javascript" src="js/jquery.sidr.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.touchwipe.min.js"></script>
        <script type="text/javascript" src="js/handlebars.min.js"></script>
        <script type="text/javascript" src="js/jquery.ba-bbq.js"></script>
        <script type="text/javascript" src="js/hash.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
